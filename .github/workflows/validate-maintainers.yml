name: Validate Maintainers
on:
  pull_request:
    paths:
      - "Maintainers.yaml"
    types:
      - opened
      - reopened
      - edited

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Check last committer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PATH: ${{ github.event.inputs.path }}
        run: |
          if [ "$(git log -1 --pretty=format:'%an' $PATH)" != "asyncapi-bot" ]; then
            echo "Error: Changes to $PATH file must be made by the bot."

            # Request changes to the PR to prevent merge
            curl -X POST -H "Authorization: Bearer ${{ env.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/${{ env.REPO }}/pulls/${{ env.PR_NUMBER }}/reviews \
              -d '{"event": "REQUEST_CHANGES", "body": "This PR was blocked because changes to Maintainers.yml should only be made by asyncapi-bot. Please revert your changes."}'

            exit 1
          fi
