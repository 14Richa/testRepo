name: Update Maintainers

on:
  push:
    branches:
      - main

jobs:
  update-maintainers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract added codeowner and repo name
        id: extract
        run: |
          ADDED_CODEOWNER=$(awk '/^AMBASSADOR/ {print $2}' CODEOWNERS)
          REPO_NAME=$(basename ${{ github.repository }})
          echo "ADDED_CODEOWNER=$ADDED_CODEOWNER" >> $GITHUB_ENV
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV

      - name: Update MAINTAINERS.yaml
        if: ${{ env.ADDED_CODEOWNER != '' }}
        run: |
          echo "Updating MAINTAINERS.yaml..."
          echo "- name: $ADDED_CODEOWNER" > ./MAINTAINERS.yaml
          echo "  github: $ADDED_CODEOWNER" >> ./MAINTAINERS.yaml
          echo "  slack: " >> ./MAINTAINERS.yaml
          echo "  availableForHire: " >> ./MAINTAINERS.yaml
          echo "  company: " >> ./MAINTAINERS.yaml
          echo "  isTscMember: " >> ./MAINTAINERS.yaml
          echo "  linkedin: " >> ./MAINTAINERS.yaml
          echo "  twitter: " >> ./MAINTAINERS.yaml
          echo "  repos:" >> ./MAINTAINERS.yaml
          echo "    - $REPO_NAME" >> ./MAINTAINERS.yaml
          cat ./MAINTAINERS.yaml
