name: Update MAINTAINERS.yaml

on:
  push:
    branches:
      - main
    paths:
      - 'CODEOWNERS'

jobs:
  update-maintainers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get changed line
        id: get-line
        run: echo "::set-output name=line::$(git diff HEAD~1 HEAD -- CODEOWNERS | grep '^+' | grep -v '^\+\+ ')"

      - name: Parse GitHub username
        id: parse-username
        run: echo "::set-output name=username::$(echo \"${{ steps.get-line.outputs.line }}\" | awk '{print $NF}' | tr -d '@')"

      - name: Get commit info
        id: get-commit-info
        run: |
          commit_sha=$(git rev-parse HEAD)
          response=$(curl -s -H "Authorization: token ${{ secrets.BOT_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/commits/${commit_sha}")
          echo "::set-output name=name::$(echo $response | jq -r '.commit.committer.name')"
          echo "Commit SHA: $commit_sha"
          echo "Committer Name: ${{ steps.get-commit-info.outputs.name }}"

      - name: Update MAINTAINERS.yaml
        run: |
          echo "${{ steps.parse-username.outputs.username }}:" >> MAINTAINERS.yaml
          echo "  name: \"${{ steps.get-commit-info.outputs.name }}\"" >> MAINTAINERS.yaml
          echo "  maintained_repository: \"testRepo\"" >> MAINTAINERS.yaml

      - name: Commit changes
        env:
          GIT_COMMITTER_NAME: ${{ steps.get-commit-info.outputs.name }}
          GIT_COMMITTER_EMAIL: ${{ github.actor }}@users.noreply.github.com
        run: |
          git config --global user.name "$GIT_COMMITTER_NAME"
          git config --global user.email "$GIT_COMMITTER_EMAIL"
          git remote add auth_origin https://${{ github.actor }}:${{ secrets.BOT_TOKEN }}@github.com/${{ github.repository }}
          git remote -v
          git push auth_origin HEAD:main
