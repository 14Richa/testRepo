name: GitHub Workflows Schema Validation

on:
  pull_request: 
    paths:
        - '.github/workflows/*.yml'
        - '.github/workflows/*.yaml'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Validate workflow schema
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v1
        with:
          path: .github/workflows 
          files: |
            .github/workflows/*.yml
            .github/workflows/*.yaml
  
      - name: Install dependencies
        run: |
            npm install ajv@8.11.0
            npm install axios@0.27.2
            npm install js-yaml@4.1.0
            
      - name: Run script to validate schema
        env:
          FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          node .github/scripts/validate-workflow-schema.js "${{ env.FILES }}"