name: Check Reactions on Pr and Issue
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened, closed]
jobs:
  check-reactions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install @octokit/rest
      - name: Check Reactions
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.TEST_TOKEN }}
          script: |
            const octokit = require('@octokit/rest')();
            octokit.authenticate({
              type: 'token',
              token: process.env.github-token
            });
            const { owner, repo } = context.repo;
            // Check issues with more than 5 reactions
            const issues = await octokit.issues.listForRepo({
              owner,
              repo,
              state: 'all',
            });
            for (const issue of issues.data) {
              if (issue.reactions.total_count > 5) {
                await octokit.issues.addLabels({
                  owner,
                  repo,
                  issue_number: issue.number,
                  labels: ['more than 5 reactions'],
                });
              }
            }
            // Check pull requests with more than 5 reactions
            const pulls = await octokit.pulls.list({
              owner,
              repo,
              state: 'all',
            });
            for (const pull of pulls.data) {
              if (pull.reactions.total_count > 5) {
                await octokit.issues.addLabels({
                  owner,
                  repo,
                  issue_number: pull.number,
                  labels: ['more than 5 reactions'],
                });
              }
            }
